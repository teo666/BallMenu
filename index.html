<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Menu</title>
    <link rel="stylesheet" type="text/css" href="BallMenu.css">
    <script type="text/javascript" src="./lib/jsanimator/jsAnimator.js"></script>
    <script type="text/javascript" src="./conf.js"></script>
    <script type="text/javascript" src="./Ball.js"></script>
    <script type="text/javascript" src="./BallMenu.js"></script>
</head>
<body onload="init()">

<canvas id="ballCanvas" width="1000" height="800"></canvas>
<script>
    let menu = null;
    function init() {
        menu = new BallMenu();
        menu.init("ballCanvas");
        menu.setMouseMoveHandler();
        menu.setMouseWheelHandler();
        menu.setMouseDownHandler();
        menu.setMouseUpHandler();
        menu.center();
        //menu.drawOrigin();
        menu.loadConf(conf);
        menu.loadForAnimation();
        menu.setRadius(75);
        menu.setMaxRadius(500);
        menu.setMinRadius(10);
        menu.setRealRadius(75);
        menu.setPadding(0.15);
        menu.dispose();
        menu.setContext();
        jsAnimator.setGlobalOnFrameRenderStart(function () {
            menu.clearAll();
            menu.incrementAccumulator();
        });
        jsAnimator.setGlobalOnFrameRenderEnd(function () {

        });
        menu.loadBall().then(function () {
            menu.drawBalls();
        });
    }
</script>
</body>
</html>
