<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Menu</title>
    <link rel="stylesheet" type="text/css" href="BallMenu.css">
    <script type="text/javascript" src="./lib/jsAnimator/jsAnimator.js"></script>
    <script type="text/javascript" src="./conf.js"></script>
    <script type="text/javascript" src="./Ball.js"></script>
    <script type="text/javascript" src="./BallMenu.js"></script>
</head>
<body onload="init()">

<canvas id="ballCanvas" width="1000" height="800"></canvas>
<script>
    let menu = null;
    function init() {
        menu = new BallMenu();
        menu.init("ballCanvas");
        menu.setMouseMoveHandler();
        menu.setMouseWheelHanler();
        menu.center();
        menu.drawOrigin();
        menu.loadConf(conf);
        menu.loadBall().then(function () {
            menu.setRadius(75);
            menu.setPadding(0.15);
            menu.dispose();
            menu.setContext();
            menu.drawBalls();
        });
    }
</script>
</body>
</html>
