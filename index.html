<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Menu</title>
    <link rel="stylesheet" type="text/css" href="BallMenu.css">
    <script type="text/javascript" src="./lib/jsanimator/jsAnimator.js"></script>
    <script type="text/javascript" src="./conf.js"></script>
    <script type="text/javascript" src="./Ball.js"></script>
    <script type="text/javascript" src="./BallMenu.js"></script>
    <script type="text/javascript" src="./lib/wordfilter/wordsFilter.js"></script>
</head>
<body onload="init()">

<canvas id="ballCanvas" width="5000" height="5000"></canvas>
<input id="search">
<script>

    let menu = null;
    let word_filter = null;
    let input = null;
    function init() {
        input = document.getElementById("search");
        menu = new BallMenu();
        let menu_conf = {
            canvas_id: 'ballCanvas',
            ball_size: 75,
            ball_max_size:500,
            ball_min_size: 10,
            ball_padding: 0.15,
        };
        menu.init(menu_conf);

        word_filter = new WordsFilter(menu.getBalls());

        jsAnimator.setGlobalOnFrameRenderStart(function () {
            menu.clearAll();
            menu.incrementAccumulator();
        });
        menu.loadBall().then(function () {
            menu.drawBalls();
            jsAnimator.animationStart();
        });
    }

    //TODO creare una funziona per spostare gli elementi anzich√© accede alla posizione direttamente
    window.addEventListener("keyup", function (e) {
        switch (e.keyCode){
            case 37://left
                //case 65://a
                menu.positions.to_reach.x += 150;
                break;
            case 38://up
                //case 87://w
                menu.positions.to_reach.y += 150;
                break;
            case 39://right
                //case 68://d
                menu.positions.to_reach.x -= 150;
                break;
            case 40://down
                //case 83://s
                menu.positions.to_reach.y -= 150;
                break;
            case 27:// esc all transformations
                menu.positions.to_reach.x = self.positions.to_reach.y = 0;
                menu.setRadius(menu.default_ball_size);
                break;
            default:
                //console.log(e);
                return;
        }
        menu.positions.stop = false;
        menu.setAllDrawable();
        jsAnimator.animationStart();
    });

</script>
</body>
</html>
